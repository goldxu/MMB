<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="slowbuy icon" href="favicon.ico"/>
    <title>慢慢买-分类</title>
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/category.less">
    <script src="lib/less/less.js"></script>
</head>
<body>
<!-- 头部 -->
<header id="header">
    <div class="head-box">
        <a href="#" class="logo">
            <!-- <img src="images/mlogo.png" alt=""> -->
        </a>

        <form>
            <i class="fa fa-search"></i>
            <input type="search" placeholder="请输入要搜索的内容">
        </form>
        <input type="button" value="搜索" class="mui-btn btn-search"/>
    </div>
    <div class="head-tab">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">省钱控</a></li>
            <li><a href="#">查历史价</a></li>
            <li><a href="#" class="active">比价搜索</a></li>
            <li><a href="#">国内折扣</a></li>
            <li><a href="#">白菜价</a></li>
            <li><a href="#">小时风云榜</a></li>
        </ul>
    </div>
</header>
<!-- 主体部分 -->
<main id="main">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--区域滚动-->
            <div class="category">
                <ul class="mui-table-view mui-table-view-chevron categoryContent">
                    <!--大分类-->
                    <li class="mui-table-view-cell mui-collapse main-category"><a class="mui-navigate-right"
                                                                                  href="#">方案</a>
                        <ul class="mui-table-view mui-table-view-chevron">
                            <li>
                                <!--小分类-->
                                <a class="" href="#">PC方案</a>
                                <a class="" href="#">PC方案</a>
                                <a class="" href="#">PC方案</a>
                                <a class="" href="#">手机方案</a>
                                <a class="" href="#">手机方案</a>
                            </li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </div>


</main>
<!-- 页脚 -->
<footer>
    <div class="brandSort">
        <a href="#">
            <h4>品牌排行</h4>
            <img src="images/more.png" alt="">
        </a>
    </div>
    <div class="toolBar">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="top"><img src="images/top.jpg" alt="">返回顶部</a>
    </div>
    <div class="siteInfo">
        <p><a href="#" class="download">手机app下载</a><span>慢慢买手机版--掌上比价平台</span></p>

        <p>m.manmanbuy.com</p>

    </div>
</footer>
<!--f分类模板-->
<script type="text/html" id="categoryTitleTpl">
    <!--if(each value.length>0)-->
    <!--for(var i=0;i<result.length;i++){}-->
    {{each result value}}
    <li class="mui-table-view-cell mui-collapse main-category"><a class="mui-navigate-right" href="#"
                                                                  data-titleid="{{value.titleId}}">{{value.title}}</a>
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="productList"></li>
        </ul>
    </li>
    {{/each}}
</script>
<script type="text/html" id="categoryListTpl">
    {{each result value}}
    <!--小分类-->
    <a href="productList.html?categoryid={{value.categoryId}}" data-categoryid="{{value.categoryId}}">{{value.category}}</a>


    {{/each}}

</script>
<!-- 引入js -->
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
</body>
</html>
